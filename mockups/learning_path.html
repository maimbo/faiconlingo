<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Learning Path</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .path-section {
            background: linear-gradient(180deg, #1b5299, #1565c0);
            min-height: 100vh;
            padding-bottom: 120px;
            overflow: hidden;
            position: relative;
        }

        .unit-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .path-node {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.1), 0 15px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 40px;
        }

        .path-node.completed {
            background: #ffc107;
            /* Gold/Star color for completed */
            color: white;
        }

        .path-node.current {
            background: #ef7d00;
            color: white;
            transform: scale(1.1);
            border: 4px solid white;
        }

        .path-node.locked {
            background: #e0e0e0;
            color: #999;
            box-shadow: 0 8px 0 #bdbdbd;
        }

        .node-icon {
            font-size: 32px;
        }

        .path-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .crown {
            position: absolute;
            top: -15px;
            right: -10px;
            background: #fff;
            color: #ffc107;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .floating-cloud {
            position: absolute;
            opacity: 0.15;
            color: white;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="mobile-frame" style="background: #1565c0;">
        <div class="notch"></div>
        <div class="status-bar" style="color: white;">
            <span>9:41</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container" style="overflow-y: auto;">

            <div class="unit-header">
                <div class="flex-between">
                    <div>
                        <h2 style="font-size: 24px; margin: 0; font-weight: 900;">Section 2</h2>
                        <h3 style="font-size: 14px; opacity: 0.9; margin: 4px 0 0 0; font-weight: 600;">Explore the City
                            & Transport</h3>
                    </div>
                    <div
                        style="background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; font-weight: 700;">
                        14/20
                    </div>
                </div>
            </div>

            <div
                style="position: relative; padding: 40px 20px; display: flex; flex-direction: column; align-items: center;">

                <!-- Background Decor -->
                <i class="fas fa-cloud floating-cloud" style="font-size: 60px; top: 50px; left: 10px;"></i>
                <i class="fas fa-cloud floating-cloud" style="font-size: 80px; top: 200px; right: -20px;"></i>
                <i class="fas fa-cloud floating-cloud" style="font-size: 50px; top: 350px; left: 30px;"></i>

                <!-- SVG path representing the road -->
                <svg width="250" height="500" style="position: absolute; top: 20px; z-index: 1;">
                    <!-- Base Track -->
                    <path d="M 125 0 C 250 100, 250 200, 125 300 C 0 400, 0 500, 125 600"
                        stroke="rgba(255,255,255,0.15)" stroke-width="24" fill="none" stroke-linecap="round" />
                    <!-- Completed Golden Track -->
                    <path d="M 125 0 C 250 100, 250 200, 125 300" stroke="#ffc107" stroke-width="24" fill="none"
                        stroke-linecap="round" stroke-dasharray="20 15" />
                </svg>

                <div class="path-node completed"
                    style="transform: translateX(-45px); margin-bottom: 50px; width: 90px; height: 90px;">
                    <i class="fas fa-star node-icon" style="font-size: 40px;"></i>
                    <div class="crown">3</div>
                </div>

                <div class="path-node completed"
                    style="transform: translateX(60px); margin-bottom: 50px; width: 90px; height: 90px;">
                    <i class="fas fa-star node-icon" style="font-size: 40px;"></i>
                    <div class="crown">2</div>
                </div>

                <div class="path-node current"
                    style="transform: translateX(20px); margin-bottom: 50px; width: 100px; height: 100px;">
                    <a href="lesson.html"
                        style="color: white; text-decoration: none; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-book-open node-icon" style="font-size: 48px;"></i>
                    </a>
                </div>

                <div class="path-node locked"
                    style="transform: translateX(-50px); margin-bottom: 50px; width: 80px; height: 80px;">
                    <i class="fas fa-dumbbell node-icon"></i>
                </div>

                <div class="path-node locked"
                    style="transform: translateX(30px); margin-bottom: 50px; width: 80px; height: 80px;">
                    <i class="fas fa-treasure-chest node-icon text-muted"></i>
                </div>

                <!-- Next Unit Teaser -->
                <div
                    style="margin-top: 40px; background: white; padding: 20px; border-radius: 20px; width: 100%; position: relative; z-index: 2;">
                    <div class="flex-between">
                        <div>
                            <h4 style="color: var(--text-muted); font-size: 12px; text-transform: uppercase;">Next Up
                            </h4>
                            <h3 style="color: var(--text-main); font-size: 18px; margin: 4px 0;">Unit 3: Family</h3>
                        </div>
                        <i class="fas fa-lock text-muted" style="font-size: 24px;"></i>
                    </div>
                </div>

            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <a href="#"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-map-marked-alt nav-icon"></i>
                    <span class="nav-label">Learn</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-shield-alt nav-icon"></i>
                    <span class="nav-label">Leagues</span>
                </a>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">Profile</span>
            </div>
        </nav>
    </div>
</body>

</html>

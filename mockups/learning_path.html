<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Learning Path</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .path-section {
            background: linear-gradient(180deg, #1b5299, #1565c0);
            min-height: 100vh;
            padding-bottom: 120px;
            overflow: hidden;
            position: relative;
        }

        .unit-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .path-node {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.1), 0 15px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 40px;
        }

        .path-node.completed {
            background: #ffc107;
            /* Gold/Star color for completed */
            color: white;
        }

        .path-node.current {
            background: #ef7d00;
            color: white;
            transform: scale(1.1);
            border: 4px solid white;
        }

        .path-node.locked {
            background: #e0e0e0;
            color: #999;
            box-shadow: 0 8px 0 #bdbdbd;
        }

        .node-icon {
            font-size: 32px;
        }

        .path-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .crown {
            position: absolute;
            top: -15px;
            right: -10px;
            background: #fff;
            color: #ffc107;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .floating-cloud {
            position: absolute;
            opacity: 0.15;
            color: white;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="mobile-frame" style="background: #1565c0;">
        <div class="notch"></div>
        <div class="status-bar" style="color: white;">
            <span>9:41</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container" style="overflow-y: auto;">

            <div class="unit-header">
                <div class="flex-between">
                    <div>
                        <h2 style="font-size: 24px; margin: 0; font-weight: 900;">Section 2</h2>
                        <h3 style="font-size: 14px; opacity: 0.9; margin: 4px 0 0 0; font-weight: 600;">Explore the City
                            & Transport</h3>
                    </div>
                    <div
                        style="background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; font-weight: 700;">
                        14/20
                    </div>
                </div>
            </div>

            <div
                style="position: relative; padding: 40px 20px; display: flex; flex-direction: column; align-items: center;">

                <!-- Background Decor -->
                <i class="fas fa-cloud floating-cloud" style="font-size: 60px; top: 20px; left: 10px;"></i>
                <i class="fas fa-cloud floating-cloud" style="font-size: 80px; top: 150px; right: -20px;"></i>
                <i class="fas fa-cloud floating-cloud" style="font-size: 50px; top: 300px; left: 30px;"></i>
                <img src="https://cdn-icons-png.flaticon.com/512/3238/3238122.png" alt="Tree"
                    style="position: absolute; width: 60px; opacity: 0.3; top: 250px; left: 20px; transform: scaleX(-1);">
                <img src="https://cdn-icons-png.flaticon.com/512/3238/3238122.png" alt="Tree"
                    style="position: absolute; width: 50px; opacity: 0.2; top: 40px; right: 30px;">
                <img src="https://cdn-icons-png.flaticon.com/512/3063/3063073.png" alt="Hut"
                    style="position: absolute; width: 80px; opacity: 0.4; top: 180px; right: 10px;">

                <!-- SVG path representing the snake/road -->
                <svg width="300" height="700" style="position: absolute; top: 20px; z-index: 1;">
                    <!-- Base Track Shadow -->
                    <path d="M 150 0 C 300 120, 300 240, 150 360 C 0 480, 0 600, 150 720" stroke="rgba(0,0,0,0.2)"
                        stroke-width="40" fill="none" stroke-linecap="round" />
                    <!-- Base Track Background -->
                    <path d="M 150 0 C 300 120, 300 240, 150 360 C 0 480, 0 600, 150 720" stroke="rgba(255,255,255,0.2)"
                        stroke-width="32" fill="none" stroke-linecap="round" />
                    <!-- Completed Golden Track -->
                    <path d="M 150 0 C 300 120, 300 240, 150 360 C 75 420, 30 480, 50 540" stroke="#ffc107"
                        stroke-width="32" fill="none" stroke-linecap="round" />
                </svg>

                <div
                    style="position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; width: 100%;">

                    <div class="path-node completed"
                        style="transform: translateX(-60px); margin-bottom: 50px; width: 90px; height: 90px;">
                        <i class="fas fa-star node-icon" style="font-size: 40px;"></i>
                        <div class="crown">3</div>
                        <!-- Completed Connection visual -->
                        <div
                            style="position: absolute; bottom: -30px; left: 50%; width: 15px; height: 15px; background: #ffc107; border-radius: 50%; transform: translateX(-50%);">
                        </div>
                    </div>

                    <div class="path-node completed"
                        style="transform: translateX(50px); margin-bottom: 50px; width: 90px; height: 90px;">
                        <i class="fas fa-star node-icon" style="font-size: 40px;"></i>
                        <div class="crown">2</div>
                        <div
                            style="position: absolute; bottom: -30px; left: 50%; width: 15px; height: 15px; background: #ffc107; border-radius: 50%; transform: translateX(-50%);">
                        </div>
                    </div>

                    <div class="path-node current"
                        style="transform: translateX(0px); margin-bottom: 50px; width: 100px; height: 100px;">
                        <a href="lesson.html"
                            style="color: white; text-decoration: none; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; position: relative;">
                            <!-- Pulsing ring effect for current -->
                            <div
                                style="position: absolute; width: 120%; height: 120%; border: 4px solid rgba(255,255,255,0.5); border-radius: 50%; top: -10%; left: -10%; animation: pulse 2s infinite;">
                            </div>
                            <style>
                                @keyframes pulse {
                                    0% {
                                        transform: scale(0.9);
                                        opacity: 1;
                                    }

                                    100% {
                                        transform: scale(1.1);
                                        opacity: 0;
                                    }
                                }
                            </style>

                            <i class="fas fa-book-open node-icon" style="font-size: 44px; margin-bottom: 5px;"></i>
                            <span style="font-size: 14px; font-weight: bold; text-transform: uppercase;">Start</span>
                        </a>
                        <!-- Tooltip indicator -->
                        <div
                            style="position: absolute; top: -45px; background: white; color: var(--text-main); padding: 8px 16px; border-radius: 12px; font-weight: bold; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); white-space: nowrap;">
                            Greeting Elders
                            <div
                                style="position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 8px solid white;">
                            </div>
                        </div>
                    </div>

                    <div class="path-node locked"
                        style="transform: translateX(-50px); margin-bottom: 50px; width: 80px; height: 80px;">
                        <i class="fas fa-dumbbell node-icon"></i>
                        <div
                            style="position: absolute; bottom: -25px; left: 50%; width: 12px; height: 12px; background: rgba(255,255,255,0.4); border-radius: 50%; transform: translateX(-50%);">
                        </div>
                    </div>

                    <!-- Treasure Chest Node -->
                    <div class="path-node locked"
                        style="transform: translateX(30px); margin-bottom: 50px; width: 80px; height: 80px; background: #e0e0e0; border: 4px solid #bdbdbd; border-radius: 20px;">
                        <i class="fas fa-treasure-chest node-icon text-muted" style="color: #999; font-size: 40px;"></i>
                    </div>

                    <!-- Next Unit Teaser -->
                    <div
                        style="margin-top: 20px; background: white; padding: 20px; border-radius: 24px; width: 90%; position: relative; z-index: 2; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: space-between; border-left: 8px solid #ddd;">
                        <div>
                            <h4
                                style="color: #999; font-size: 14px; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; margin: 0 0 5px 0;">
                                Unit 3</h4>
                            <h3 style="color: #333; font-size: 20px; margin: 0; font-weight: 700;">Family & Relatives
                            </h3>
                        </div>
                        <div
                            style="background: #f0f0f0; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-lock text-muted" style="font-size: 20px; color: #999;"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <a href="#"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-map-marked-alt nav-icon"></i>
                    <span class="nav-label">Learn</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-shield-alt nav-icon"></i>
                    <span class="nav-label">Leagues</span>
                </a>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">Profile</span>
            </div>
        </nav>
    </div>
</body>

</html>

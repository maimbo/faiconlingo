<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Live Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ef7d00;
            --bg-light: #fffcf4;
            --text-main: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fullscreen Iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: var(--bg-light);
        }

        /* Floating Navigation Dock */
        .nav-dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            max-width: 90vw;
            overflow-x: auto;
        }

        .nav-dock:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .dock-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: #777;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            text-decoration: none;
        }

        .dock-item:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        .dock-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 125, 0, 0.3);
        }

        .dock-divider {
            width: 1px;
            height: 20px;
            background: #e0e0e0;
            margin: 0 4px;
        }

        /* Floating Info Badge */
        .info-badge {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            pointer-events: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .info-badge.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Branding in Corner */
        .corner-brand {
            position: fixed;
            top: 30px;
            left: 30px;
            font-weight: 900;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.2);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="corner-brand">FaiconLingo Demo</div>

    <iframe id="app-frame" src="home.html"></iframe>

    <div class="nav-dock">
        <a class="dock-item active" onclick="loadPage('home.html', 'Home Dashboard', this)">
            <i class="fas fa-home"></i> Home
        </a>
        <a class="dock-item" onclick="loadPage('lesson.html', 'Interactive Lesson', this)">
            <i class="fas fa-play"></i> Lesson
        </a>

        <div class="dock-divider"></div>

        <a class="dock-item" onclick="loadPage('alphabet.html', 'Alphabet (Formal)', this)">
            <i class="fas fa-font"></i> Alphabet
        </a>
        <a class="dock-item" onclick="loadPage('tips.html', 'Grammar Tips', this)">
            <i class="fas fa-book"></i> Tips
        </a>

        <div class="dock-divider"></div>

        <a class="dock-item" onclick="loadPage('leaderboard.html', 'Leaderboard', this)">
            <i class="fas fa-trophy"></i> Leagues
        </a>
        <a class="dock-item" onclick="loadPage('shop.html', 'Shop', this)">
            <i class="fas fa-store"></i> Shop
        </a>
    </div>

    <div id="info-badge" class="info-badge">
        Viewing: Home Dashboard
    </div>

    <script>
        function loadPage(page, title, element) {
            document.getElementById('app-frame').src = page;

            // Update Active State
            document.querySelectorAll('.dock-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Show Info Toast
            const badge = document.getElementById('info-badge');
            badge.innerText = `Viewing: ${title}`;
            badge.classList.add('visible');

            setTimeout(() => {
                badge.classList.remove('visible');
            }, 3000);
        }
    </script>
</body>

</html>

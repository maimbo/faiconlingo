<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Proficiency</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .option-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-card:hover,
        .option-card.active {
            border-color: var(--primary-green);
            background: #e8f5e9;
        }

        .option-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
        }

        .option-desc {
            font-size: 14px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="mobile-frame" style="background: white;">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:42</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container" style="padding: 24px; display: flex; flex-direction: column; height: 100%;">

            <!-- Progress Bar -->
            <div style="display: flex; align-items: center; gap: 16px; margin-top: 10px;">
                <a href="onboarding.html" style="color: inherit;"><i class="fas fa-arrow-left"
                        style="color: #999; font-size: 20px;"></i></a>
                <div style="flex: 1; height: 12px; background: #e0e0e0; border-radius: 6px; overflow: hidden;">
                    <div style="width: 60%; height: 100%; background: var(--primary-green); border-radius: 6px;"></div>
                </div>
            </div>

            <!-- Content -->
            <div style="margin-top: 40px; flex: 1;">
                <div style="display: flex; justify-content: center; margin-bottom: 24px;">
                    <!-- Mascot Placeholder -->
                    <div
                        style="width: 100px; height: 100px; background: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <img src="https://ui-avatars.com/api/?name=Faicon&background=ef7d00&color=fff&rounded=true"
                            style="width: 80px; border-radius: 50%;">
                    </div>
                </div>
                <h1
                    style="font-size: 24px; font-weight: 800; color: var(--text-main); text-align: center; margin-bottom: 32px; line-height: 1.3;">
                    How much Bemba do you know?
                </h1>

                <div class="options-container">
                    <div class="option-card active">
                        <span class="option-title">I'm new to Bemba</span>
                        <span class="option-desc">Start from the very beginning with basic greetings.</span>
                    </div>

                    <div class="option-card">
                        <span class="option-title">I know some words</span>
                        <span class="option-desc">I can understand a little but struggle to speak.</span>
                    </div>

                    <div class="option-card">
                        <span class="option-title">I can have conversations</span>
                        <span class="option-desc">Take a placement test to jump ahead.</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Action -->
            <div style="padding-bottom: 20px;">
                <a href="onboarding_goal.html" style="text-decoration: none;">
                    <div class="btn"
                        style="background: var(--primary-green); color: white; text-align: center; padding: 16px; border-radius: 16px; font-weight: 800; font-size: 16px; box-shadow: 0 4px 0 rgba(0,0,0,0.1);">
                        CONTINUE
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Lesson Complete</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="mobile-frame" style="background: white;">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:45</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container"
            style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 24px;">

            <div class="animate-float"
                style="width: 150px; height: 150px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; box-shadow: 0 10px 30px rgba(0,158,73,0.3);">
                <i class="fas fa-gem" style="font-size: 64px; color: white;"></i>
            </div>

            <h1 style="color: var(--primary-green); font-size: 32px; font-weight: 900; margin-bottom: 8px;">Lesson
                Complete!</h1>
            <p style="color: var(--text-muted); font-size: 16px; margin-bottom: 32px;">Great job completing 'At the
                Market'.</p>

            <div style="display: flex; gap: 16px; width: 100%; margin-bottom: 40px;">
                <div
                    style="flex: 1; background: #fffcf4; border: 2px solid #ef7d00; border-radius: 16px; padding: 16px; text-align: center;">
                    <h3 style="color: #ef7d00; font-size: 14px; text-transform: uppercase; margin-bottom: 4px;">Total XP
                    </h3>
                    <div style="color: #ef7d00; font-size: 24px; font-weight: 900;">+10</div>
                </div>
                <div
                    style="flex: 1; background: #e8f5e9; border: 2px solid var(--primary-green); border-radius: 16px; padding: 16px; text-align: center;">
                    <h3
                        style="color: var(--primary-green); font-size: 14px; text-transform: uppercase; margin-bottom: 4px;">
                        Quick</h3>
                    <div style="color: var(--primary-green); font-size: 24px; font-weight: 900;">2m 14s</div>
                </div>
                <div
                    style="flex: 1; background: #ffebee; border: 2px solid var(--accent-red); border-radius: 16px; padding: 16px; text-align: center;">
                    <h3
                        style="color: var(--accent-red); font-size: 14px; text-transform: uppercase; margin-bottom: 4px;">
                        Score</h3>
                    <div style="color: var(--accent-red); font-size: 24px; font-weight: 900;">100%</div>
                </div>
            </div>

            <div style="width: 100%; position: absolute; bottom: 40px; padding: 0 24px;">
                <a href="home.html" style="text-decoration: none;">
                    <div class="btn"
                        style="background: var(--primary-green); color: white; text-align: center; padding: 16px; border-radius: 16px; font-weight: 800; font-size: 16px; box-shadow: 0 4px 0 #3e8e41;">
                        CONTINUE
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>

</html>

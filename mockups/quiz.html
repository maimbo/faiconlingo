<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:45</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container" style="background: white;">

            <!-- Progress & Timer -->
            <div style="padding: 16px 20px;">
                <div class="flex-between" style="margin-bottom: 16px;">
                    <span style="font-size: 14px; font-weight: 700; color: var(--accent-copper);">Quiz: Culture</span>
                    <span style="font-size: 14px; font-weight: 700;">3/5</span>
                </div>
                <div style="height: 6px; background: #f0f0f0; border-radius: 3px; position: relative;">
                    <div style="width: 100%; height: 100%; background: #eee; border-radius: 3px;"></div>
                    <div
                        style="width: 60%; height: 100%; background: var(--accent-copper); border-radius: 3px; position: absolute; top: 0; left: 0;">
                    </div>
                </div>
            </div>

            <!-- Scenario Image -->
            <div style="padding: 0 20px; text-align: center; margin-bottom: 24px; position: relative;">
                <div
                    style="height: 180px; background: #fdf2e9; border-radius: 20px; display: flex; align-items: center; justify-content: center; border: 2px dashed #f5d0a9; position: relative; overflow: hidden;">
                    <!-- Placeholder Illustration -->
                    <i class="fas fa-users" style="font-size: 64px; color: #f5d0a9;"></i>
                    <p style="position: absolute; bottom: 12px; font-size: 12px; color: #d35400; font-weight: 600;">
                        Scenario: Meeting Elders</p>
                </div>
                <div
                    style="position: absolute; top: -10px; right: 10px; background: var(--accent-copper); color: white; padding: 6px 12px; border-radius: 12px; font-weight: 700; font-size: 12px; box-shadow: var(--shadow-sm);">
                    <i class="fas fa-clock"></i> 0:15
                </div>
            </div>

            <!-- Question -->
            <div style="padding: 0 20px; margin-bottom: 24px;">
                <h2 style="font-size: 20px; line-height: 1.4; color: #333;">The elder hands you a plate of food. Which
                    hand should you use to receive it?</h2>
            </div>

            <!-- Options -->
            <div style="padding: 0 20px; display: flex; flex-direction: column; gap: 16px;">

                <!-- Option Incorrect -->
                <button class="btn"
                    style="background: white; border: 2px solid #e0e0e0; color: #333; justify-content: space-between; height: auto; padding: 16px;">
                    <span style="font-size: 16px;">Left hand</span>
                    <div style="width: 24px; height: 24px; border: 2px solid #e0e0e0; border-radius: 50%;"></div>
                </button>

                <!-- Option Correct (Selected) -->
                <button class="btn"
                    style="background: #e8f5e9; border: 2px solid var(--primary-green); color: var(--primary-green-dark); justify-content: space-between; height: auto; padding: 16px; box-shadow: 0 4px 0 #a5d6a7;">
                    <span style="font-size: 16px; font-weight: 700;">Both hands (cupped)</span>
                    <div
                        style="width: 24px; height: 24px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-check" style="font-size: 12px; color: white;"></i>
                    </div>
                </button>

                <!-- Option Neutral -->
                <button class="btn"
                    style="background: white; border: 2px solid #e0e0e0; color: #333; justify-content: space-between; height: auto; padding: 16px;">
                    <span style="font-size: 16px;">Right hand only</span>
                    <div style="width: 24px; height: 24px; border: 2px solid #e0e0e0; border-radius: 50%;"></div>
                </button>

            </div>

            <!-- Feedback Sheet (Success) -->
            <div
                style="position: absolute; bottom: 0; width: 100%; background: #dcedc8; padding: 24px; border-top-left-radius: 24px; border-top-right-radius: 24px; animation: slideUp 0.3s ease-out;">
                <div class="flex-row" style="margin-bottom: 12px;">
                    <div
                        style="width: 32px; height: 32px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-check text-green"></i>
                    </div>
                    <h3 style="color: var(--primary-green-dark); margin: 0; font-size: 18px;">That's Correct!</h3>
                </div>
                <p style="color: var(--primary-green-dark); font-size: 14px; margin-bottom: 20px;">Using both hands
                    shows respect and gratitude in Zambian culture.</p>
                <button class="btn btn-primary"
                    style="background: var(--primary-green-dark); box-shadow: none; width: 100%;">Continue</button>
            </div>

        </div>
    </div>

</body>

</html>

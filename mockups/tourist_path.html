<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Tourist Path</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="mobile-frame" style="background: #fafafa;">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container">
            <!-- Header Section -->
            <div style="padding: 20px; padding-bottom: 0;">
                <div class="flex-between">
                    <div class="flex-row">
                        <img src="https://ui-avatars.com/api/?name=John&background=3498db&color=fff&rounded=true"
                            alt="Profile"
                            style="width: 44px; height: 44px; border-radius: 50%; border: 2px solid white; box-shadow: var(--shadow-sm);">
                        <div>
                            <h3
                                style="margin:0; font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight:800; letter-spacing:1px;">
                                Travel Mode</h3>
                            <h2 style="margin:0; font-size: 16px;">John (Tourist)</h2>
                        </div>
                    </div>
                    <div class="card flex-row"
                        style="padding: 8px 12px; margin:0; border-radius: 20px; background: #fffcf4; border: 1px solid rgba(239, 125, 0, 0.1);">
                        <i class="fas fa-fire text-copper animate-float"></i>
                        <span style="font-weight: 700; color: var(--accent-copper);">2 Days</span>
                    </div>
                </div>

                <!-- Unit Header -->
                <div
                    style="margin-top: 24px; background: linear-gradient(135deg, #1e88e5, #1565c0); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(21, 101, 192, 0.3); color: white;">
                    <div class="flex-between">
                        <div>
                            <span
                                style="font-size: 12px; font-weight: 700; opacity: 0.8; text-transform: uppercase;">Unit
                                1</span>
                            <h2 style="font-size: 20px; margin: 4px 0 0 0;">Arrivals & Taxis</h2>
                            <p style="font-size: 13px; opacity: 0.9; margin: 4px 0 0 0;">Essential phrases to get you
                                from the airport to your hotel safely.</p>
                        </div>
                        <div
                            style="width: 48px; height: 48px; background: rgba(255,255,255,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
                            <i class="fas fa-plane-arrival" style="font-size: 24px;"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- The Path -->
            <div style="position: relative; padding: 20px; margin-top: 10px;">

                <svg width="100%" height="500"
                    style="position: absolute; top: 0; left: 0; z-index: 0; pointer-events: none;">
                    <path d="M187 40 C 187 40, 187 100, 100 140 C 40 180, 40 240, 100 280 C 180 340, 240 400, 180 460"
                        stroke="#e0e0e0" stroke-width="8" fill="none" stroke-dasharray="12 8" stroke-linecap="round" />
                </svg>

                <!-- Node 1: Completed -->
                <div
                    style="display: flex; justify-content: center; position: relative; z-index: 1; margin-bottom: 50px;">
                    <div style="text-align: center;">
                        <div
                            style="width: 72px; height: 72px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,158,73,0.3); margin: 0 auto 8px; border: 4px solid #e8f5e9;">
                            <i class="fas fa-check" style="font-size: 28px; color: white;"></i>
                        </div>
                        <h4 style="font-size: 14px; color: var(--text-main);">Basic Greetings</h4>
                    </div>
                </div>

                <!-- Node 2: Current -->
                <div
                    style="display: flex; justify-content: flex-start; margin-left: 20px; position: relative; z-index: 1; margin-bottom: 50px;">
                    <div style="text-align: center;">
                        <a href="lesson.html" style="text-decoration: none; color: inherit;">
                            <div class="animate-float"
                                style="width: 84px; height: 84px; background: linear-gradient(135deg, #1e88e5, #42a5f5); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(30, 136, 229, 0.4); margin: 0 auto 8px; border: 4px solid #e3f2fd; position: relative;">
                                <i class="fas fa-taxi" style="font-size: 28px; color: white;"></i>
                                <div
                                    style="position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid #1e88e5; opacity: 0.5; transform: scale(1.2);">
                                </div>
                            </div>
                            <h4 style="font-size: 16px; font-weight: 700;">Negotiating Fare</h4>
                        </a>
                    </div>
                </div>

                <!-- Node 3: Locked -->
                <div
                    style="display: flex; justify-content: flex-end; margin-right: 40px; position: relative; z-index: 1; margin-bottom: 50px;">
                    <div style="text-align: center; opacity: 0.6;">
                        <div
                            style="width: 72px; height: 72px; background: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; border: 4px solid #f5f5f5;">
                            <i class="fas fa-hotel" style="font-size: 24px; color: #999;"></i>
                        </div>
                        <h4 style="font-size: 14px; color: var(--text-muted);">Hotel Check-in</h4>
                    </div>
                </div>

                <!-- Node 4: Locked -->
                <div style="display: flex; justify-content: center; position: relative; z-index: 1;">
                    <div style="text-align: center; opacity: 0.6;">
                        <div
                            style="width: 72px; height: 72px; background: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; border: 4px solid #f5f5f5;">
                            <i class="fas fa-utensils" style="font-size: 24px; color: #999;"></i>
                        </div>
                        <h4 style="font-size: 14px; color: var(--text-muted);">Ordering Food</h4>
                    </div>
                </div>

            </div>
            <div style="height: 100px;"></div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <a href="#"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-map-marked-alt nav-icon"></i>
                    <span class="nav-label">Travel</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-label">Phrasebook</span>
                </a>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">Profile</span>
            </div>
        </nav>
    </div>
</body>

</html>

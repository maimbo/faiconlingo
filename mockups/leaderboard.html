<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Leaderboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .league-header {
            background: linear-gradient(180deg, #58CC02 0%, #58a700 100%);
            /* Green Logic */
            padding: 20px;
            color: white;
            text-align: center;
            border-bottom: 4px solid #468500;
        }

        .leaderboard-list {
            padding: 20px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .rank-number {
            font-weight: 700;
            width: 30px;
            text-align: center;
            color: #777;
        }

        .rank-number.top-3 {
            color: #ef7d00;
        }

        .user-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .xp-count {
            font-weight: 600;
            color: #333;
        }

        .promotion-zone {
            color: #58a700;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e5e5;
        }
    </style>
</head>

<body>

    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:43</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container" style="padding-top: 0; background: white;">

            <!-- League Header -->
            <div class="league-header">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px; margin-bottom: 10px;">
                    <i class="fas fa-chevron-left" style="opacity: 0.5;"></i>
                    <h2 style="margin: 0; font-size: 18px; color: white;">Emerald League</h2>
                    <i class="fas fa-chevron-right" style="opacity: 0.5;"></i>
                </div>
                <!-- Shield Icon -->
                <div
                    style="width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 20px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
                    <i class="fas fa-gem"
                        style="font-size: 40px; color: #bdf; filter: drop-shadow(0 4px 0 rgba(0,0,0,0.2));"></i>
                </div>
                <p style="font-size: 13px; color: rgba(255,255,255,0.9);">Top 5 promote to the Ruby League</p>
                <div
                    style="margin-top: 10px; font-size: 12px; background: rgba(0,0,0,0.2); display: inline-block; padding: 4px 12px; border-radius: 12px;">
                    1d 4h remaining
                </div>
            </div>

            <!-- List -->
            <div class="leaderboard-list">

                <div class="promotion-zone">Free Promotion Zone</div>

                <!-- Rank 1 -->
                <div class="rank-item">
                    <div class="rank-number top-3">1</div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=Mulenga&background=random" class="avatar">
                        <span style="font-weight: 600; color: #58a700;">Mulenga</span>
                    </div>
                    <div class="xp-count">1420 XP</div>
                </div>

                <!-- Rank 2 -->
                <div class="rank-item">
                    <div class="rank-number top-3">2</div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=Chanda&background=random" class="avatar">
                        <span style="font-weight: 600;">Chanda</span>
                    </div>
                    <div class="xp-count">1350 XP</div>
                </div>

                <!-- Rank 3 (Me) -->
                <div class="rank-item"
                    style="background: #f0faff; border: 2px solid #1cb0f6; border-radius: 12px; padding: 8px 12px; margin: 4px 0;">
                    <div class="rank-number top-3">3</div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=Me&background=ef7d00&color=fff" class="avatar">
                        <span style="font-weight: 700; color: #1cb0f6;">Mwansa (You)</span>
                    </div>
                    <div class="xp-count">1280 XP</div>
                </div>

                <!-- Rank 4 -->
                <div class="rank-item">
                    <div class="rank-number">4</div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=Thandiwe&background=random" class="avatar">
                        <span>Thandiwe</span>
                    </div>
                    <div class="xp-count">940 XP</div>
                </div>

                <!-- Rank 5 -->
                <div class="rank-item">
                    <div class="rank-number">5</div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=Sithole&background=random" class="avatar">
                        <span>Sithole</span>
                    </div>
                    <div class="xp-count">820 XP</div>
                </div>

                <!-- Promotion Line -->
                <div style="border-bottom: 2px dashed #58a700; margin: 10px 0; position: relative;">
                    <span
                        style="position: absolute; right: 0; top: -20px; font-size: 10px; color: #58a700; background: white; padding: 0 4px;">PROMOTION
                        ZONE</span>
                </div>

                <!-- Rank 6 -->
                <div class="rank-item">
                    <div class="rank-number">6</div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=Bwalya&background=random" class="avatar">
                        <span>Bwalya</span>
                    </div>
                    <div class="xp-count">750 XP</div>
                </div>

            </div>

            <!-- Bottom Nav -->
            <div style="height: 80px;"></div> <!-- Spacer -->
        </div>

        <nav class="bottom-nav">
            <div class="nav-item">
                <a href="home.html"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-map-marked-alt nav-icon"></i>
                    <span class="nav-label">Learn</span>
                </a>
            </div>
            <div class="nav-item active">
                <i class="fas fa-shield-alt nav-icon"></i>
                <span class="nav-label">Leagues</span>
            </div>
            <div class="nav-item">
                <div
                    style="width: 48px; height: 48px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -24px; box-shadow: 0 4px 10px rgba(0,158,73,0.4);">
                    <i class="fas fa-microphone" style="font-size: 20px; color: white;"></i>
                </div>
            </div>
            <div class="nav-item">
                <i class="fas fa-store nav-icon"></i> <!-- Changed to Store for flow -->
                <span class="nav-label">Shop</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">Profile</span>
            </div>
        </nav>

    </div>
</body>

</html>

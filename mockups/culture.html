<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Culture</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="status-bar" style="background: transparent; color: white;">
            <span>9:48</span>
            <div class="flex-row" style="gap: 6px; color: white;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container" style="background: #1a1a1a; color: white; padding-top: 0;">

            <!-- Hero Background Image Layer -->
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 60%; background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, #1a1a1a 100%), url('https://images.unsplash.com/photo-1499245233129-23d2426615b3?q=80&w=600&auto=format&fit=crop'); background-size: cover; background-position: center; z-index: 0;">
            </div>

            <!-- Content Layer -->
            <div
                style="position: relative; z-index: 10; padding: 24px; padding-top: 60px; height: 100%; display: flex; flex-direction: column;">

                <!-- Header -->
                <div class="flex-between" style="margin-bottom: 40px;">
                    <div
                        style="background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; backdrop-filter: blur(4px);">
                        <span style="font-size: 12px; font-weight: 600; letter-spacing: 1px;">THE NSAKA</span>
                    </div>
                    <button
                        style="width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); border: none; color: white; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>

                <!-- Proverb Card -->
                <div
                    style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin-bottom: 40px;">

                    <div
                        style="width: 64px; height: 64px; background: var(--accent-copper); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; box-shadow: 0 0 40px rgba(239, 125, 0, 0.4);">
                        <i class="fas fa-quote-left" style="font-size: 24px; color: white;"></i>
                    </div>

                    <h1
                        style="font-family: 'Playfair Display', serif; font-size: 32px; line-height: 1.3; color: #fffaf0; margin-bottom: 16px;">
                        "Imiti ikula e mpanga."
                    </h1>

                    <p style="font-size: 16px; color: rgba(255,255,255,0.7); font-style: italic; margin-bottom: 32px;">
                        (Bemba Proverb)
                    </p>

                    <div
                        style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
                        <h3 style="color: var(--accent-copper); font-size: 12px; margin-bottom: 8px;">MEANING</h3>
                        <p style="color: rgba(255,255,255,0.9); font-size: 15px;">
                            "The growing trees are the future forest."<br>
                            This means the youth are the future leaders of society.
                        </p>
                    </div>

                </div>

                <!-- Audio Controls -->
                <div
                    style="background: rgba(0,0,0,0.5); border-radius: 24px; padding: 20px; margin-bottom: 20px; display: flex; align-items: center; gap: 16px; border: 1px solid rgba(255,255,255,0.1);">
                    <button
                        style="width: 48px; height: 48px; border-radius: 50%; background: white; border: none; color: #1a1a1a; display: flex; align-items: center; justify-content: center; flex-shrink: 0; cursor: pointer;">
                        <i class="fas fa-play" style="font-size: 16px; margin-left: 4px;"></i>
                    </button>
                    <div style="flex: 1;">
                        <h4 style="color: white; font-size: 14px; margin: 0 0 4px 0;">Elder Mulenga's Explanation</h4>
                        <div style="height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px;">
                            <div
                                style="width: 35%; height: 100%; background: var(--accent-copper); border-radius: 2px;">
                            </div>
                        </div>
                    </div>
                    <span style="font-size: 12px; color: rgba(255,255,255,0.6);">0:45</span>
                </div>

                <!-- Navigation (Dark Mode Version) -->
                <nav
                    style="display: flex; justify-content: space-around; align-items: center; padding-top: 10px; opacity: 0.8;">
                    <i class="fas fa-arrow-left" style="color: white; font-size: 20px;"></i>
                    <span style="font-size: 12px; letter-spacing: 2px; font-weight: 300;">STORY 4 OF 10</span>
                    <i class="fas fa-arrow-right" style="color: white; font-size: 20px;"></i>
                </nav>

            </div>
        </div>
    </div>

</body>

</html>

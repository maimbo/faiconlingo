<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Goal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .option-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-card:hover,
        .option-card.active {
            border-color: var(--primary-green);
            background: #e8f5e9;
        }

        .option-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
        }

        .option-desc {
            font-size: 16px;
            color: var(--text-muted);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="mobile-frame" style="background: white;">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:43</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container" style="padding: 24px; display: flex; flex-direction: column; height: 100%;">

            <!-- Progress Bar -->
            <div style="display: flex; align-items: center; gap: 16px; margin-top: 10px;">
                <a href="onboarding_proficiency.html" style="color: inherit;"><i class="fas fa-arrow-left"
                        style="color: #999; font-size: 20px;"></i></a>
                <div style="flex: 1; height: 12px; background: #e0e0e0; border-radius: 6px; overflow: hidden;">
                    <div style="width: 85%; height: 100%; background: var(--primary-green); border-radius: 6px;"></div>
                </div>
            </div>

            <!-- Content -->
            <div style="margin-top: 40px; flex: 1;">
                <h1
                    style="font-size: 24px; font-weight: 800; color: var(--text-main); text-align: center; margin-bottom: 32px; line-height: 1.3;">
                    What's your daily learning goal?
                </h1>

                <div class="options-container">
                    <div class="option-card">
                        <span class="option-title">Casual</span>
                        <span class="option-desc">5 min / day</span>
                    </div>

                    <div class="option-card active">
                        <span class="option-title">Regular</span>
                        <span class="option-desc">10 min / day</span>
                    </div>

                    <div class="option-card">
                        <span class="option-title">Serious</span>
                        <span class="option-desc">15 min / day</span>
                    </div>

                    <div class="option-card">
                        <span class="option-title">Intense</span>
                        <span class="option-desc">30 min / day</span>
                    </div>
                </div>

                <p style="text-align: center; font-size: 13px; color: var(--text-muted); margin-top: 24px;">
                    You can always change this later.
                </p>
            </div>

            <!-- Bottom Action -->
            <div style="padding-bottom: 20px;">
                <!-- Link points to tourist_path.html to simulate completion and launching right into the dashboard -->
                <a href="onboarding_proficiency.html" style="text-decoration: none;">
                    <div class="btn"
                        style="background: var(--primary-green); color: white; text-align: center; padding: 16px; border-radius: 16px; font-weight: 800; font-size: 16px; box-shadow: 0 4px 0 rgba(0,0,0,0.1);">
                        CONTINUE TO APP
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container">
            <!-- Header Section -->
            <div style="padding: 20px; padding-bottom: 0;">
                <div class="flex-between">
                    <div class="flex-row">
                        <img src="https://ui-avatars.com/api/?name=Mwansa&background=ef7d00&color=fff&rounded=true"
                            alt="Profile"
                            style="width: 44px; height: 44px; border-radius: 50%; border: 2px solid white; box-shadow: var(--shadow-sm);">
                        <div>
                            <h3 style="margin:0; font-size: 11px; color: var(--text-muted);">Learning Bemba</h3>
                            <h2 style="margin:0; font-size: 16px;">Mwansa</h2>
                        </div>
                    </div>
                    <div class="card flex-row"
                        style="padding: 8px 12px; margin:0; border-radius: 20px; background: #fffcf4; border: 1px solid rgba(239, 125, 0, 0.1);">
                        <i class="fas fa-fire text-copper animate-float"></i>
                        <span style="font-weight: 700; color: var(--accent-copper);">12 Days</span>
                    </div>
                </div>

                <!-- XP Progress -->
                <div
                    style="margin-top: 24px; background: white; padding: 16px; border-radius: 20px; box-shadow: var(--shadow-sm);">
                    <div class="flex-between" style="margin-bottom: 8px;">
                        <span style="font-size: 12px; font-weight: 600; color: var(--text-muted);">Level 5: Village
                            Elder</span>
                        <span style="font-size: 12px; font-weight: 700; color: var(--primary-green);">840 / 1000
                            XP</span>
                    </div>
                    <div style="height: 8px; background: #f0f0f0; border-radius: 4px; overflow: hidden;">
                        <div
                            style="width: 84%; height: 100%; background: linear-gradient(90deg, var(--primary-green-light), var(--primary-green)); border-radius: 4px;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- The Path (Hero's Journey) -->
            <div style="position: relative; padding: 20px; margin-top: 12px;">

                <!-- SVG Path Line -->
                <svg width="100%" height="400"
                    style="position: absolute; top: 0; left: 0; z-index: 0; pointer-events: none;">
                    <path d="M187 40 C 187 40, 187 100, 100 140 C 40 180, 40 240, 100 280 C 180 340, 280 340, 280 400"
                        stroke="#e0e0e0" stroke-width="8" fill="none" stroke-dasharray="12 8" stroke-linecap="round" />
                </svg>

                <!-- Node 1: Completed -->
                <div
                    style="display: flex; justify-content: center; position: relative; z-index: 1; margin-bottom: 60px;">
                    <div style="text-align: center;">
                        <div
                            style="width: 72px; height: 72px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,158,73,0.3); margin: 0 auto 8px; border: 4px solid #e8f5e9;">
                            <i class="fas fa-check" style="font-size: 28px; color: white;"></i>
                        </div>
                        <h4 style="font-size: 14px; color: var(--text-main);">Greetings</h4>
                        <div style="display: flex; gap: 2px; justify-content: center; margin-top: 4px;">
                            <i class="fas fa-star text-copper" style="font-size: 10px;"></i>
                            <i class="fas fa-star text-copper" style="font-size: 10px;"></i>
                            <i class="fas fa-star text-copper" style="font-size: 10px;"></i>
                        </div>
                    </div>
                </div>

                <!-- Node 2: Current -->
                <div
                    style="display: flex; justify-content: flex-start; margin-left: 20px; position: relative; z-index: 1; margin-bottom: 60px;">
                    <div style="text-align: center;">
                        <a href="lesson.html" style="text-decoration: none; color: inherit;">
                            <div class="animate-float"
                                style="width: 84px; height: 84px; background: linear-gradient(135deg, #ef7d00, #ff9f43); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(239, 125, 0, 0.4); margin: 0 auto 8px; border: 4px solid #fff3e0; position: relative;">
                                <i class="fas fa-play" style="font-size: 28px; color: white; margin-left: 4px;"></i>
                                <!-- Ripple Effect Ring -->
                                <div
                                    style="position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--accent-copper); opacity: 0.5; transform: scale(1.2);">
                                </div>
                            </div>
                            <h4 style="font-size: 16px; font-weight: 700;">At the Market</h4>
                            <span style="font-size: 12px; color: var(--accent-copper); font-weight: 600;">Current
                                Lesson</span>
                        </a>
                    </div>
                </div>

                <!-- Node 3: Locked -->
                <div
                    style="display: flex; justify-content: flex-end; margin-right: 40px; position: relative; z-index: 1;">
                    <div style="text-align: center; opacity: 0.6;">
                        <div
                            style="width: 72px; height: 72px; background: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; border: 4px solid #f5f5f5;">
                            <i class="fas fa-lock" style="font-size: 24px; color: #999;"></i>
                        </div>
                        <h4 style="font-size: 14px; color: var(--text-muted);">Family Intro</h4>
                    </div>
                </div>

            </div>

            <!-- "Clan" Verification Prompt -->
            <div style="padding: 20px;">
                <div class="card"
                    style="background: linear-gradient(135deg, #2c3e50, #1a1a1a); color: white; border: none; overflow: hidden; position: relative;">
                    <div style="position: relative; z-index: 2;">
                        <div class="flex-between">
                            <h3 style="color: rgba(255,255,255,0.7); margin: 0;">Daily Challenge</h3>
                            <span
                                style="background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 8px; font-size: 10px;">+50
                                XP</span>
                        </div>
                        <h2 style="font-size: 18px; color: white; margin: 8px 0;">Verify with a Native Speaker</h2>
                        <p style="color: rgba(255,255,255,0.8); font-size: 13px; margin-bottom: 16px;">Greet an elder in
                            Bemba and have them scan your QR code.</p>
                        <button class="btn"
                            style="background: white; color: #1a1a1a; padding: 10px; font-size: 14px;">Show QR
                            Code</button>
                    </div>
                    <!-- Decorative Circle -->
                    <div
                        style="position: absolute; right: -20px; bottom: -20px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%;">
                    </div>
                </div>
            </div>

            <!-- Bottom Nav -->
            <div style="height: 80px;"></div> <!-- Spacer -->
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <a href="home.html"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-map-marked-alt nav-icon"></i>
                    <span class="nav-label">Learn</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="leaderboard.html"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-shield-alt nav-icon"></i>
                    <span class="nav-label">Leagues</span>
                </a>
            </div>
            <div class="nav-item">
                <div
                    style="width: 48px; height: 48px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -24px; box-shadow: 0 4px 10px rgba(0,158,73,0.4);">
                    <i class="fas fa-microphone" style="font-size: 20px; color: white;"></i>
                </div>
            </div>
            <div class="nav-item">
                <a href="shop.html"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-store nav-icon"></i>
                    <span class="nav-label">Shop</span>
                </a>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">Profile</span>
            </div>
        </nav>

    </div>

</body>

</html>

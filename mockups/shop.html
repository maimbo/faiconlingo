<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaiconLingo - Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .shop-header {
            padding: 20px 20px 10px;
            background: white;
            border-bottom: 2px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .gem-balance {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 700;
            color: #ef7d00;
        }

        .shop-section {
            padding: 20px;
        }

        .shop-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #333;
        }

        .shop-item {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e5e5e5;
            border-bottom: 4px solid #e5e5e5;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .shop-item-img {
            font-size: 32px;
            width: 60px;
            text-align: center;
            color: #1cb0f6;
        }

        .shop-item-info {
            flex: 1;
        }

        .shop-item-name {
            font-weight: 700;
            font-size: 15px;
            color: #333;
            margin-bottom: 4px;
        }

        .shop-item-desc {
            font-size: 13px;
            color: #777;
            line-height: 1.3;
        }

        .buy-btn {
            background: #fff;
            border: 2px solid #e5e5e5;
            border-bottom: 4px solid #e5e5e5;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 700;
            color: #58a700;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .buy-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
    </style>
</head>

<body>

    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:45</span>
            <div class="flex-row" style="gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="app-container" style="padding-top: 44px; background: #fffcf4;">

            <div class="shop-header">
                <div class="flex-between">
                    <h2 style="margin: 0; font-size: 24px;">Shop</h2>
                    <div class="gem-balance">
                        <i class="fas fa-gem"></i>
                        <span>1450</span>
                    </div>
                </div>
            </div>

            <div class="shop-section">
                <h3 class="shop-title">Power-ups</h3>

                <!-- Streak Freeze -->
                <div class="shop-item">
                    <div class="shop-item-img" style="color: #00cdff;">
                        <i class="fas fa-snowflake"></i>
                    </div>
                    <div class="shop-item-info">
                        <div class="shop-item-name">Streak Freeze</div>
                        <div class="shop-item-desc">Keep your streak alive even if you miss a day of practice.</div>
                    </div>
                    <button class="buy-btn">
                        <i class="fas fa-gem" style="font-size: 12px;"></i>
                        200
                    </button>
                </div>

                <!-- Double or Nothing -->
                <div class="shop-item">
                    <div class="shop-item-img" style="color: #ef7d00;">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="shop-item-info">
                        <div class="shop-item-name">Double or Nothing</div>
                        <div class="shop-item-desc">Double your 50 gem wager by maintaining a 7-day streak.</div>
                    </div>
                    <button class="buy-btn">
                        <i class="fas fa-gem" style="font-size: 12px;"></i>
                        50
                    </button>
                </div>

            </div>

            <div class="shop-section" style="padding-top: 0;">
                <h3 class="shop-title">Outfits</h3>

                <!-- Formal Wear -->
                <div class="shop-item">
                    <div class="shop-item-img" style="color: #8b4513;">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="shop-item-info">
                        <div class="shop-item-name">Chitenge Suit</div>
                        <div class="shop-item-desc">Learn in style with this traditional formal wear.</div>
                    </div>
                    <button class="buy-btn">
                        <i class="fas fa-gem" style="font-size: 12px;"></i>
                        400
                    </button>
                </div>

            </div>

            <div style="height: 80px;"></div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item">
                <a href="home.html"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-map-marked-alt nav-icon"></i>
                    <span class="nav-label">Learn</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="leaderboard.html"
                    style="color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-shield-alt nav-icon"></i> <!-- Duolingo Shield Icon -->
                    <span class="nav-label">Leagues</span>
                </a>
            </div>
            <div class="nav-item">
                <div
                    style="width: 48px; height: 48px; background: var(--primary-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -24px; box-shadow: 0 4px 10px rgba(0,158,73,0.4);">
                    <i class="fas fa-microphone" style="font-size: 20px; color: white;"></i>
                </div>
            </div>
            <div class="nav-item active">
                <i class="fas fa-store nav-icon"></i>
                <span class="nav-label">Shop</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">Profile</span>
            </div>
        </nav>

    </div>
</body>

</html>
